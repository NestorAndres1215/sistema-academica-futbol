<div class="card">
    <div class="card-header position-sticky sticky-top">
        <button _ngcontent-yfb-c88="" (click)="cerrar()" class="btn btn-danger button_close" tabindex="0"><i
                _ngcontent-yfb-c88="" class="fas fa-long-arrow-alt-left"></i></button>
        <button _ngcontent-yfb-c69="" class="btn btn-success ng-star-inserted" (click)="operar()"
            style="margin-right: 10px; align-items: flex-end;"><i _ngcontent-yfb-c69=""
                class="fas fa-save"></i></button>
        <h3 style="margin: 0; margin-top: 8px; margin-left: 20px; font-weight: 700px;font-family: monospace;">
            Registrar</h3>
    </div>

    <div class="container">
        <form [formGroup]="formulario">
      
            <div class="row">
                <div class="col-md-6 mb-3">
                    <mat-form-field class="full-width custom-field" appearance="fill">
                        <mat-label>Estudiante</mat-label>
                        <mat-select formControlName="estudiante">
                            <mat-option *ngFor="let estudiante of estudiantes" [value]="estudiante.codigo">
                                {{ estudiante.estudiante.primerNombre+" "+estudiante.estudiante.apellidoPaterno }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-6 mb-3">
                    <mat-form-field class="full-width custom-field" appearance="fill">
                        <mat-label>Gravedad</mat-label>
                        <mat-select formControlName="gravedad">
                            <mat-option value="leve">Leve</mat-option>
                            <mat-option value="moderada">Moderada</mat-option>
                            <mat-option value="grave">Grave</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-6 mb-3">
                    <mat-form-field class="full-width custom-field" appearance="fill">
                        <mat-label>Tipo de Lesión</mat-label>
                        <input formControlName="tipoLesion" matInput placeholder="Digite el tipo de lesión">
                    </mat-form-field>
                </div>
                <div class="col-md-6 mb-3">
                    <mat-form-field class="full-width custom-field" appearance="fill">
                        <mat-label>Tiempo de Recuperación</mat-label>
                        <input formControlName="tiempoRecuperacion" matInput placeholder="Tiempo en días">
                    </mat-form-field>
                </div>
                <div class="col-md-6 mb-3">
                    <mat-form-field class="full-width custom-field" appearance="fill">
                        <mat-label>Fecha de Lesión</mat-label>
                        <input formControlName="fechaLesion" matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-6 mb-3">
                    <mat-form-field class="full-width custom-field" appearance="fill">
                        <mat-label>Fecha de Recuperación</mat-label>
                        <input formControlName="fechaRecuperacion" matInput [matDatepicker]="pickerRecuperacion">
                        <mat-datepicker-toggle matSuffix [for]="pickerRecuperacion"></mat-datepicker-toggle>
                        <mat-datepicker #pickerRecuperacion></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-12 mb-3">
                    <mat-form-field class="full-width custom-field" appearance="fill">
                        <mat-label>Descripción</mat-label>
                        <textarea formControlName="descripcion" matInput placeholder="Descripción de la lesión"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </form>

    </div>
</div>
