<div class="separator">
    <h1 style="font-family: monospace;">Registro de Actividades</h1>
    <div class="card-header position-sticky sticky-top">
        <button _ngcontent-yfb-c88="" class="volver-btn" (click)="volver()" class="btn btn-danger button_close"
            tabindex="0"><i _ngcontent-yfb-c88="" class="fas fa-long-arrow-alt-left"></i></button>
    </div>
</div>
<div class="container">
  <div class="row">
    <!-- Columna 1: Cards -->
    <div class="col-md-8">
      <div class="row">
        <div class="col-12 mb-4" *ngFor="let usuario of pagedData">
          <div class="custom-card text-center">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <p>{{ usuario.fecha | date:'dd \'de\' MMMM \'de\' yyyy' | uppercase }}</p>
                    <h3 class="card-title mt-3" style="font-family: monospace;">{{ usuario.detalle }}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Columna 2: Selects -->
    <div class="col-md-4">
      <!-- Agrega aquí tus controles de selección, filtros u otros componentes -->
      <div class="mb-4">
        <label for="pageSizeSelect">Elementos por página</label>
        <select id="pageSizeSelect" class="form-control" [(ngModel)]="pageSize" (change)="pageSizeChanged()">
          <option *ngFor="let option of pageSizeOptions" [value]="option">{{ option }}</option>
        </select>
      </div>

      <!-- Paginación -->
      <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="pageChanged($event)">
      </mat-paginator>
    </div>
  </div>
</div>
