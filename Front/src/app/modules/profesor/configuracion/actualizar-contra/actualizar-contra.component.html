<div class="separator">
    <h1 style="font-family: monospace;">Actualizar Contraseña</h1>
    <button class="btn btn-danger button_close volver-btn" (click)="volver()" tabindex="0">
        <i class="fas fa-long-arrow-alt-left"></i>
    </button>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Código</th>
<th>Usuario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="!usuario || usuario.length === 0">
                <td colspan="7" class="text-center text-muted">
                    No hay datos disponibles.
                </td>
            </tr>
            <tr *ngFor="let row of usuario">
                <td>{{ row.codigo }}</td><td>{{row.username}}</td>
       
                <td>
                    <button mat-icon-button class="btn-editar" (click)="editar(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
