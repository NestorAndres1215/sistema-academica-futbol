<div class="card">
    <div class="card-header position-sticky sticky-top">
        <button _ngcontent-yfb-c88="" (click)="volver()" class="btn btn-danger button_close" tabindex="0">
            <i _ngcontent-yfb-c88="" class="fas fa-long-arrow-alt-left"></i>
        </button>
        <h3 style="margin: 0; margin-top: 8px; margin-left: 20px; font-weight: 700; font-family: monospace;">
            Equipo Desactivados
        </h3>
    </div>
    <div class="card-body">

        <div class="search-container">
            <mat-form-field appearance="outline" class="custom-search">
                <mat-icon matPrefix>search</mat-icon>
                <input matInput type="text" placeholder="Buscar por nombre o apellidos" [(ngModel)]="filtro"
                    (input)="filtrarUsuarios()">
            </mat-form-field>
        </div>
        <div class="d-flex align-items-center gap-3 mb-3">
            <!-- Selecci贸n de sede -->
            <mat-form-field class="custom-field flex-grow-1" appearance="fill">
                <mat-label>Sedes</mat-label>
                <mat-select [(ngModel)]="sedeSeleccionada" (selectionChange)="filtrarUsuarios()">
                    <mat-option value="">Todas las sedes</mat-option>
                    <mat-option *ngFor="let sede of sedes" [value]="sede.nombre">
                        {{ sede.nombre }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        
            <!-- Selecci贸n de cargo -->
            <mat-form-field class="custom-field flex-grow-1" appearance="fill">
                <mat-label>Cargo</mat-label>
                <mat-select [(ngModel)]="generoSeleccionado" (selectionChange)="filtrarUsuarios()">
                    <mat-option value="">Todos los genero</mat-option>
                    <mat-option *ngFor="let cargo of generos" [value]="cargo.clave">
                        {{ cargo.descripcion1 }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="table-responsive" style="margin: 0 auto; margin-top: 10px; width: 100%;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>C贸digo</th>
                        <th>Nombre</th>
                        <th>Categoria</th>
                        <th>Sede</th>
                        <th>Genero</th>
                        <th>Acci贸n</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Condicional para verificar si hay datos en usuariosFiltrados -->
                    <tr *ngIf="usuariosFiltrados.length === 0">
                        <td colspan="8" style="text-align: center; color: grey;">
                            No hay datos disponibles.
                        </td>
                    </tr>
                    <tr *ngFor="let row of usuariosFiltrados">
                        <td>{{ row.codigo }}</td>
                        <td>{{ row.nombre}}</td>
                        <td>{{ row.categoria }}</td>
                        <td>{{ row.sede }}</td>
                        <td>{{ row.genero }}</td>
                        <td>
                            <button mat-icon-button class="btn-vista" (click)="visor(row)">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            <button mat-icon-button class="btn-eliminar" (click)="eliminar(row)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="pageChanged($event)">
            </mat-paginator>
        </div>
    </div>

</div>
