<div class="card">
    <div class="card-header position-sticky sticky-top">
        <button _ngcontent-yfb-c88="" (click)="cerrar()" class="btn btn-danger button_close" tabindex="0"><i
                _ngcontent-yfb-c88="" class="fas fa-long-arrow-alt-left"></i></button>
        <button _ngcontent-yfb-c69="" class="btn btn-success ng-star-inserted" (click)="operar()"
            style="margin-right: 10px; align-items: flex-end;"><i _ngcontent-yfb-c69=""
                class="fas fa-save"></i></button>
        <h3 style="margin: 0; margin-top: 8px; margin-left: 20px; font-weight: 700px;font-family: monospace;">
            Editar</h3>
    </div>
    <div class="container">
        <form [formGroup]="formulario">
            <div class="row">
      
                <div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput>
                    </mat-form-field>
                </div>

     
                <div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Descripcion</mat-label>
                        <input formControlName="descripcion" matInput>
                    </mat-form-field>
                </div>

               

            </div>
        </form>

<br><br><br>
        <div class="row justify-content-center">
     
            <div class="col-12 col-md-6 mb-3 text-center">
              <h5><strong>Usuario Creación:</strong> {{ usuarioCreacion }}</h5>
              <h5><strong>Fecha Creación:</strong> {{ fechaCreacion }}</h5>
              <h5><strong>Hora Creación:</strong> {{ horaCreacion }}</h5>
            </div>

      
            <div class="col-12 col-md-6 mb-3 text-center">
              <h5><strong>Usuario Actualización:</strong> {{ usuarioActualizacion }}</h5>
              <h5><strong>Fecha Actualización:</strong> {{ fechaActualizacion }}</h5>
              <h5><strong>Hora Actualización:</strong> {{ horaActualizacion }}</h5>
            </div>
        </div>





    </div>

</div>
