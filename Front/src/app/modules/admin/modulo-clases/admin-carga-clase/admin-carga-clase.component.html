<div class="card">
    <div class="card-header position-sticky sticky-top">
        <button _ngcontent-yfb-c88="" (click)="cerrar()" class="btn btn-danger button_close" tabindex="0"><i
                _ngcontent-yfb-c88="" class="fas fa-long-arrow-alt-left"></i></button>
        <button _ngcontent-yfb-c69="" class="btn btn-success ng-star-inserted" (click)="operar()"
            style="margin-right: 10px; align-items: flex-end;"><i _ngcontent-yfb-c69=""
                class="fas fa-save"></i></button>
        <h3 style="margin: 0; margin-top: 8px; margin-left: 20px; font-weight: 700px;font-family: monospace;">
            Registrar</h3>
    </div>

    <div class="container">
        <form [formGroup]="formulario">
            <div class="mb-3">
                <mat-form-field class="full-width custom-field" appearance="fill">
                    <mat-label>Titulo de Clase</mat-label>
                    <mat-select formControlName="titulo" placeholder="Seleccione una titulo de la clase">
                        <mat-option *ngFor="let tiposDocumento of tituloClase" [value]="tiposDocumento.descripcion1">{{
                            tiposDocumento.descripcion1 }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="mb-3">
                <mat-form-field class="full-width custom-field" appearance="fill">
                    <mat-label>Descripción</mat-label>
                    <textarea formControlName="descripcion" matInput placeholder="Digite la descripción de Clase" rows="4"></textarea>
                </mat-form-field>
            </div>
                        <div class="mb-3">
                <mat-form-field class="full-width custom-field" appearance="fill">
                    <mat-label>Objetivo</mat-label>
                    <textarea formControlName="objetivo" matInput placeholder="Digite su Objetivo de Clase" rows="4"></textarea>
                </mat-form-field>
            </div>
        </form>

    </div>
</div>
