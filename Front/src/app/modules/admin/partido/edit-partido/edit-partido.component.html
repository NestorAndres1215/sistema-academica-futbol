<div class="card">
    <div class="card-header position-sticky sticky-top">
        <button _ngcontent-yfb-c88="" (click)="cerrar()" class="btn btn-danger button_close" tabindex="0"><i
                _ngcontent-yfb-c88="" class="fas fa-long-arrow-alt-left"></i></button>
        <button _ngcontent-yfb-c69="" class="btn btn-success ng-star-inserted" (click)="operar()"
            style="margin-right: 10px; align-items: flex-end;"><i _ngcontent-yfb-c69=""
                class="fas fa-save"></i></button>
        <h3 style="margin: 0; margin-top: 8px; margin-left: 20px; font-weight: 700px;font-family: monospace;">
            Editar</h3>
    </div>
    <div class="container">
        <form [formGroup]="formulario">
            <div class="row">
                <div class="col-12 col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Equipo</mat-label>
                        <mat-select formControlName="equipo" style="height: 29px;">
                            <mat-option *ngFor="let nombre of equipo" [value]="nombre.codigo">
                                {{ nombre.nombre }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div><!--
                <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                    <mat-form-field appearance="fill" style="width: 70px; margin-right: 5px;">
                        <mat-label></mat-label>
                        <input matInput formControlName="local" type="number" style="height: 25px;">
                    </mat-form-field>

                    <mat-form-field appearance="fill" style="width: 70px;">
                        <mat-label></mat-label>
                        <input matInput formControlName="visita" type="number" style="height: 25px;">
                    </mat-form-field>
                </div>
-->

                <div class="col-12 col-md-6">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Equipo Rival</mat-label>
                        <input matInput formControlName="equipoRival" style="height: 29px;">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Fecha Nacimiento</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="fecha" style="height: 29px;"
                            placeholder="Selecciona una fecha">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Selecciona la hora</mat-label>
                        <input matInput type="time" formControlName="hora">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Lugar</mat-label>
                        <input matInput formControlName="lugar" style="height: 29px;">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Tipo Partido</mat-label>
                        <input matInput formControlName="tipo" style="height: 29px;">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</div>
