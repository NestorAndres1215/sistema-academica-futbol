<div class="separator">
    <h1 style="font-family: monospace;">Usuario Administrador</h1>
    <button _ngcontent-yfb-c88="" class="volver-btn" (click)="volver()" class="btn btn-danger button_close"
        tabindex="0"><i _ngcontent-yfb-c88="" class="fas fa-long-arrow-alt-left"></i></button>
</div>
<div class="container usuarios-container">
    <div class="search-container">
        <mat-form-field appearance="outline" class="custom-search">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput type="text" placeholder="Buscar por nombre o apellidos" [(ngModel)]="filtro"
                (input)="filtrarUsuarios()">
            <mat-hint>Ingrese al menos 3 caracteres</mat-hint>
        </mat-form-field>
    </div>

    <div *ngIf="usuariosFiltrados.length === 0" class="no-results">
        <mat-icon>search_off</mat-icon>
        <p>No se encontraron resultados</p>
    </div>

    <div class="row usuarios-grid g-4">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let usuario of usuariosFiltrados">
            <div class="custom-card">
                <mat-card class="user-card">
                    <div class="card-content-wrapper">
                        <!-- Imagen de perfil -->
                        <div class="user-avatar-wrapper">
                            <img *ngIf="mostrarImagen(usuario)" [src]="mostrarImagen(usuario)" alt="Foto de perfil"
                                class="user-avatar">
                            <img *ngIf="!mostrarImagen(usuario)" src="assets/img/perfil.png"
                                alt="Foto de perfil predeterminada" class="user-avatar">
                        </div>

                        <!-- Información del usuario -->
                        <div class="user-info">
                            <h3 class="user-name">
                                {{ usuario.primerNombre }} {{ usuario.segundoNombre }}
                                {{ usuario.apellidoPaterno }} {{ usuario.apellidoMaterno }}
                            </h3>
                            <button mat-stroked-button color="primary" class="detail-button" (click)="operar(usuario)">
                                <mat-icon>visibility</mat-icon> Ver detalle
                            </button>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>

    <div *ngIf="usuariosFiltrados.length > 8" class="load-more">
        <button mat-raised-button color="primary">Cargar más resultados</button>
    </div>
</div>
