<div class="separator">
    <h1 style="font-family: monospace;">Mantenimiento de Horario</h1>
    <button _ngcontent-yfb-c88="" class="volver-btn" (click)="volver()" class="btn btn-danger button_close"
        tabindex="0">
        <i _ngcontent-yfb-c88="" class="fas fa-long-arrow-alt-left"></i>
    </button>
</div>
<div class="card-body">
    <div class="button-container">
        <!-- Botón Excel -->
        <button class="btn btn-excel" (click)="registar()">
            <i class="fas fa-save"></i> Registrar
        </button>
        <button class="btn btn-view-deactivated" (click)="verUsuariosDesactivados()">
            <i class="fas fa-eye-slash"></i> Ver  Desactivados
        </button>
    </div>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Código</th>
                <th>Hora de Inicio</th>
                <th>Hora de Finalizacion</th>

                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="pagedData.length === 0">
                <td colspan="8" style="text-align: center; color: grey;">
                    No hay datos disponibles.
                </td>
            </tr>
            <tr *ngFor="let row of pagedData">
                <td>{{ row.codigo }}</td>
                <td>{{ row.inicioHora }}</td>
                <td>{{ row.finHora }}</td>
                <td>
                    <button mat-icon-button class="btn-editar" (click)="editar(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="btn-vista" (click)="visor(row)">
                        <mat-icon>visibility</mat-icon>
                    </button>

                </td>
            </tr>
        </tbody>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageChanged($event)">
    </mat-paginator>
</div>
