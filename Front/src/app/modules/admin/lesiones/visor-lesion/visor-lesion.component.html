<div class="card">
    <div class="card-header position-sticky sticky-top">
      <button type="button" class="btn btn-danger" (click)="cerrar()">
        <i class="fas fa-long-arrow-alt-left"></i>
      </button>
      <h3
        style="margin: 0; margin-top: 8px; margin-left: 20px; font-weight: 700; font-family: monospace;">
        Vista
      </h3>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Fecha</th>
                        <th>Tipo de Evento</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="lesion.length === 0">
                        <td colspan="6" style="text-align: center; color: grey;">
                            No hay datos disponibles.
                        </td>
                    </tr>
                    <tr *ngFor="let row of lesion">
                        <td>{{ row.codigo }}</td>
                        <td>{{ row.fecha }}</td>
                        <td>{{ row.tipoEvento }}</td>
                        
                        <td>
                            <button mat-icon-button class="btn-vista" (click)="virsor(row)">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            <button mat-icon-button class="btn-imprimir" (click)="imprimir(row)">
                                <mat-icon>print</mat-icon>
                              </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
  
 
    </div>
  </div>
