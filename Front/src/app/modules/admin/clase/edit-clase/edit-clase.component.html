<div class="card">
    <div class="card-header position-sticky sticky-top">
        <button _ngcontent-yfb-c88="" (click)="volver()" class="btn btn-danger button_close" tabindex="0"><i
                _ngcontent-yfb-c88="" class="fas fa-long-arrow-alt-left"></i></button>
        <button _ngcontent-yfb-c69="" class="btn btn-success ng-star-inserted" (click)="operar()"
            style="margin-right: 10px; align-items: flex-end;"><i _ngcontent-yfb-c69=""
                class="fas fa-save"></i></button>
        <h3 style="margin: 0; margin-top: 8px; margin-left: 20px; font-weight: 700px;font-family: monospace;">
            Editar</h3>
    </div>
    <div class="container">

        <form [formGroup]="formulario">
            <div class="row">
                <div class="col-lg-4 col-md-12">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre">
                    </mat-form-field>
                </div>
                <div class="col-lg-4 col-md-12">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Equipo</mat-label>
                        <input matInput formControlName="equipo">
                    </mat-form-field>
                </div>


                <div class="col-lg-4 col-md-12">
                    <mat-form-field class="full-width" appearance="fill">
                      <mat-label>Fecha Inicio</mat-label>
                      <input matInput [matDatepicker]="pickerInicio" formControlName="fechaInicio" placeholder="Seleccione la fecha de inicio">
                      <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
                      <mat-datepicker #pickerInicio></mat-datepicker>
                    </mat-form-field>
                  </div>
                  
                  <!-- Sede -->
                  <div class="col-lg-4 col-md-12">
                    <mat-form-field class="full-width" appearance="fill">
                      <mat-label>Fecha Fin</mat-label>
                      <input matInput [matDatepicker]="pickerFin" formControlName="fechaFin" [min]="minDate" [max]="maxDate"placeholder="Seleccione la fecha de fin">
                      <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
                      <mat-datepicker #pickerFin></mat-datepicker>
                    </mat-form-field>
                  </div>
                <div class="col-lg-4 col-md-12">
                    <mat-form-field class="full-width custom-field" appearance="fill">
                        <mat-label>Horario</mat-label>
                        <mat-select formControlName="horario" placeholder="Seleccione un horario">
                            <mat-option value="">Todas las horario</mat-option>
                            <mat-option *ngFor="let horario of horarioListar" [value]="horario.codigo">
                                {{ horario.inicioHora }} - {{ horario.finHora }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-4 col-md-12">
                    <mat-form-field class="full-width custom-field" appearance="fill">
                        <mat-label>Dia</mat-label>
                        <mat-select formControlName="dia" placeholder="Seleccione un día">
                            <mat-option value="">Todas los Días</mat-option>
                            <ng-container *ngFor="let dia of listarDia">
                                <mat-option [value]="dia.descripcion1">
                                    {{ dia.descripcion1 }}
                                </mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>



                </div>
                <div class="col-lg-12 col-md-12">
                    <mat-form-field class="full-width custom-textarea" appearance="fill">
                      <mat-label>Descripcion</mat-label>
                      <textarea matInput formControlName="genero"></textarea>
                    </mat-form-field>
                  </div>
                  
            </div>
        </form>

    </div>

</div>
