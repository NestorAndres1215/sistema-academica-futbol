<mat-tab-group [(selectedIndex)]="activeTab1">
    <mat-tab>
        <ng-template mat-tab-label>Historial Rendimiento</ng-template>
        <div *ngIf="activeTab1 === 0">
         <app-historial-estudiante-evaluacion></app-historial-estudiante-evaluacion>
        </div>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>Grafico</ng-template>
        <div *ngIf="activeTab1 === 1">
            <app-grafico-estudiante-evaluacion></app-grafico-estudiante-evaluacion>
        </div>
    </mat-tab>
</mat-tab-group>
