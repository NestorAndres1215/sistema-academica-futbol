<div class="container mt-4">
    <div class="row">

        <!-- LISTA -->
        <div class="col-md-8">
            <div class="row">
                <div class="col-12 mb-4" *ngFor="let usuario of pagedData">
                    <div class="card shadow-sm text-center">
                        <div class="card-body">
                            <p class="text-muted mb-1">
                                {{ usuario.fecha | date:'dd \'de\' MMMM \'de\' yyyy' | uppercase }}
                            </p>
                            <h5 class="mt-2" style="font-family: monospace;">
                                {{ usuario.detalle }}
                            </h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- EMPTY STATE -->
            <div *ngIf="(pagedData || []).length === 0" class="text-center text-muted py-5">
                <i class="fas fa-info-circle fs-1 mb-3"></i>
                <h6>No hay actividades para mostrar</h6>
            </div>
        </div>

        <!-- PAGINACIÃ“N -->
        <div class="col-md-4">


            <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                (page)="onPageChange($event)">
            </mat-paginator>
        </div>

    </div>
</div>
