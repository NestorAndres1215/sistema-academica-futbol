<div class="container mt-3 mb-3">
    <div class="row g-4">

        <!-- EMPTY STATE -->
        <div *ngIf="(datos || []).length === 0" class="col-12">
            <div class="text-center text-muted py-5">
                <div class="fs-1 text-secondary mb-3">
                    <i class="fas fa-info-circle"></i>
                </div>
                <h6 class="fw-semibold mb-0 text-secondary">
                    No hay usuarios para mostrar
                </h6>
            </div>
        </div>

        <!-- CARDS -->
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let fila of datos">
            <div class="card h-100 shadow-sm text-center">

                <!-- FOTO -->
                <div class="card-header bg-white border-0 pt-4">
                    <img *ngIf="mostrarImagen(fila); else imgDefault" [src]="mostrarImagen(fila)"
                        class="rounded-circle mb-2" width="120" height="120">
                    <ng-template #imgDefault>
                        <img src="assets/img/perfil.png" class="rounded-circle mb-2" width="120" height="120">
                    </ng-template>
                </div>

                <!-- TEXTO -->
                <div class="card-body py-2">
                    <p class="m-0 fw-semibold">
                        {{ fila.primerNombre }}
                        <span *ngIf="fila.segundoNombre">
                            {{ fila.segundoNombre }}
                        </span>
                    </p>
                    <p class="m-0 text-muted small">
                        {{ fila.apellidoPaterno }} {{ fila.apellidoMaterno }}
                    </p>
                </div>

                <!-- BOTÃ“N -->
                <div class="card-footer bg-white border-0 mb-3">
                    <app-button label="Detalle" icon="fas fa-info-circle" color="detalle" (click)="onVer(fila)">
                    </app-button>
                </div>


            </div>
        </div>

    </div>
</div>
