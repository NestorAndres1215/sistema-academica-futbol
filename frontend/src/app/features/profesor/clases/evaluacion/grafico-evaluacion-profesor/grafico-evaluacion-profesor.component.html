<div class="text-center mt-4">
  <app-titulo titulo="Grafico de Estudiante"></app-titulo>
</div>


<div class="container mt-4 mb-4">
    <div class="row">

        <app-filter-select label="Estudiantes" [options]="opcionesEquipo" [value]="equipoSeleccionada"
            [showTodos]="true" (valueChange)="equipoSeleccionada = $event; filtrarUsuarios()">
        </app-filter-select>

        <div class="card">
      
            <div class="card-body">
                <div class="chart-wrapper">
                    <canvas #radarChart></canvas>
                </div>
            </div>
        </div>


    </div>
</div>
