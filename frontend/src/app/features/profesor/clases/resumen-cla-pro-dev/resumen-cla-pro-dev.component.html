<div class="container mt-4 mb-4 ">
    <ng-container *ngIf="nombreEquipo || resumenConSaltosDeLinea; else noInfo">
        <div class="my-2 p-3 border rounded shadow-sm bg-light">
            <app-titulo [titulo]="nombreEquipo"></app-titulo>
            <div class="container my-3">
                <p class="text-muted fw-normal mb-0"
                    [innerHTML]="resumenConSaltosDeLinea || 'No hay resumen disponible'">
                </p>
            </div>

        </div>
    </ng-container>
</div>
<ng-template #noInfo>
    <div class=" text-center p-4">
        <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
        <h3 class="text-lg font-semibold">No hay clases disponibles</h3>
        <p class="text-gray-600">Por el momento, no se han registrado clases.</p>
    </div>
</ng-template>
