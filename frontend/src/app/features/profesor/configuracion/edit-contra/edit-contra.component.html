<div class="card">
    <div class="card-header position-sticky sticky-top bg-light mb-3">
        <div class="container-fluid px-4 px-md-5 py-3">
            <div class="d-flex flex-column flex-md-row align-items-center text-center text-md-start gap-3">
                <h1 class="fw-bold m-0 fs-3 fs-md-1">
                    Actualizar
                </h1>
            </div>
        </div>
    </div>
    <div class="container">
        <form [formGroup]="formulario">
            <mat-form-field appearance="outline" class="w-100 d-block mb-3">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="usuario" type="text" readonly>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nueva Contraseña</mat-label>
                <input matInput [type]="verNuevaContra ? 'text' : 'password'" formControlName="nuevaContra">
                <button mat-icon-button matSuffix (click)="verNuevaContra = !verNuevaContra">
                    <mat-icon>{{ verNuevaContra ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Confirmar Nueva Contraseña</mat-label>
                <input matInput [type]="verConfirmarContra ? 'text' : 'password'" formControlName="confirmarContra">
                <button mat-icon-button matSuffix (click)="verConfirmarContra = !verConfirmarContra">
                    <mat-icon>{{ verConfirmarContra ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
            <div class="row g-2 ">
                <div class="col-12 col-md-6">
                    <app-button label="Actualizar" icon="fas fa-edit" color="editar" (onClick)="operar()">
                    </app-button>
                </div>
                <div class="col-12 col-md-6">
                    <app-button label="Volver" icon="fas fa-long-arrow-alt-left" color="eliminar" (onClick)="cerrar()">
                    </app-button>
                </div>
            </div>
        </form>
    </div>
</div>
