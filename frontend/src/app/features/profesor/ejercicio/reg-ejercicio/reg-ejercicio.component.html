<div class="card">
    <div class="card-header position-sticky sticky-top bg-light mb-3">
        <div class="container-fluid px-4 px-md-5 py-3">
            <div class="d-flex flex-column flex-md-row align-items-center text-center text-md-start gap-3">
                <h1 class="fw-bold m-0 fs-3 fs-md-1">
                    Registrar
                </h1>
            </div>
        </div>
    </div>

    <div class="container">
        <form [formGroup]="formulario">
            <!-- Nombre -->
            <div class="row">
                <!-- Nombre -->
                <div class="col-md-6 mb-3">
                    <mat-form-field class="full-width custom-field" appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput placeholder="Digite el nombre del ejercicio">
                    </mat-form-field>
                </div>

                <!-- Duración -->
                <div class="col-md-6 mb-3">
                    <mat-form-field class="full-width custom-field" appearance="fill">
                        <mat-label>Duración</mat-label>
                        <input formControlName="duracion" matInput placeholder="Duración en minutos">
                    </mat-form-field>
                </div>

                <!-- Descripción -->


                <!-- Tipo -->
                <div class="col-md-6 mb-3">
                    <mat-form-field class="full-width custom-field" appearance="fill">
                        <mat-label>Tipo</mat-label>
                        <input formControlName="tipo" matInput placeholder="Digite el tipo del ejercicio">
                    </mat-form-field>
                </div>

                <!-- Intensidad -->
                <div class="col-md-6 mb-3">
                    <mat-form-field class="full-width custom-field" appearance="fill">
                        <mat-label>Intensidad</mat-label>
                        <mat-select formControlName="intensidad">
                            <mat-option value="baja">Baja</mat-option>
                            <mat-option value="media">Media</mat-option>
                            <mat-option value="alta">Alta</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-12 mb-3">
                    <mat-form-field class="full-width custom-field" appearance="fill">
                        <mat-label>Descripción</mat-label>
                        <textarea formControlName="descripcion" matInput
                            placeholder="Digite la descripción del ejercicio"></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row g-2 ">
                <div class="col-12 col-md-6">
                    <app-button label="Registrar" icon="fas fa-save" color="actualizar" (onClick)="operar()">
                    </app-button>
                </div>

                <div class="col-12 col-md-6">
                    <app-button label="Volver" icon="fas fa-long-arrow-alt-left" color="eliminar" (onClick)="cerrar()">
                    </app-button>
                </div>
            </div>
        </form>

    </div>
</div>
