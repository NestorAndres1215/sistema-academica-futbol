<div class="card">
    <div class="card-header position-sticky sticky-top bg-light mb-3">
        <div class="container-fluid px-4 px-md-5 py-3">
            <div class="d-flex flex-column flex-md-row align-items-center text-center text-md-start gap-3">
                <h1 class="fw-bold m-0 fs-3 fs-md-1">
                    Actualizar
                </h1>
            </div>
        </div>
    </div>

    <div class="container">
        <form [formGroup]="formulario">
            <div class="row">
                <mat-form-field class="full-width custom-field" appearance="fill">
                    <mat-label>Tipo de Evento</mat-label>
                    <input formControlName="tipoEvento" matInput placeholder="Ingrese el tipo de evento">
                </mat-form-field>



                <mat-form-field class="full-width custom-field" appearance="fill">
                    <mat-label>Descripción</mat-label>
                    <textarea formControlName="descripcion" matInput placeholder="Descripción del evento"></textarea>
                </mat-form-field>



                <mat-form-field class="full-width custom-field" appearance="fill">
                    <mat-label>Responsable</mat-label>
                    <input formControlName="responsable" matInput placeholder="Nombre del responsable">
                </mat-form-field>


                <mat-form-field class="full-width custom-field" appearance="fill">
                    <mat-label>Observaciones</mat-label>
                    <textarea formControlName="observaciones" matInput placeholder="Ingrese observaciones"></textarea>
                </mat-form-field>

            </div>

            <div class="row g-2 ">
                <div class="col-12 col-md-6">
                    <app-button label="Actualizar" icon="fas fa-edit" color="editar" (onClick)="operar()">
                    </app-button>
                </div>

                <div class="col-12 col-md-6">
                    <app-button label="Volver" icon="fas fa-long-arrow-alt-left" color="eliminar" (onClick)="cerrar()">
                    </app-button>
                </div>
            </div>

        </form>
    </div>

</div>
