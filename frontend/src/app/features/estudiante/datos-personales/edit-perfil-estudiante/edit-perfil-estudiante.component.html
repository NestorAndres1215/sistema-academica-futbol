<div class="card">
  <div class="card-header position-sticky sticky-top">
    <button _ngcontent-yfb-c88="" (click)="cerrar()" class="btn btn-danger button_close" tabindex="0"><i
        _ngcontent-yfb-c88="" class="fas fa-long-arrow-alt-left"></i></button>
    <button _ngcontent-yfb-c69="" class="btn btn-success ng-star-inserted" (click)="operar()"
      style="margin-right: 10px; align-items: flex-end;"><i _ngcontent-yfb-c69="" class="fas fa-save"></i></button>
    <h3 style="margin: 0; margin-top: 8px; margin-left: 20px; font-weight: 700px;font-family: monospace;">
      Visualizacion</h3>
  </div>
  <div class="container">
    <form [formGroup]="formulario">
      <div class="row">
        <div class="col-12 text-center" style="margin-bottom: 40px;">
          <p>Nombre del archivo: {{ selectedFileName }}</p>
          <input type="file" (change)="onFileSelected($event)" accept="image/*">
          <br>
          <img *ngIf="imageUrl; else mostrarImagenTemplate" [src]="imageUrl" class="img-marca img-fluid">
          <ng-template #mostrarImagenTemplate>
            <img [src]="mostrarImagen(this.logo)" class="img-marca img-fluid">
          </ng-template>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Primer Nombre</mat-label>
            <input formControlName="primerNombre" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Segundo Nombre</mat-label>
            <input formControlName="segundoNombre" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Apellido Paterno</mat-label>
            <input formControlName="apellidoPaterno" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Apellido Materno</mat-label>
            <input formControlName="apellidoMaterno" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input formControlName="usuario" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Teléfono</mat-label>
            <input formControlName="telefono" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Correo</mat-label>
            <input formControlName="email" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Dirección</mat-label>
            <input formControlName="direccion" matInput>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>
