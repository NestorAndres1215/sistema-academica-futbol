<app-titulo titulo="Carga de estudiante en Excel">
</app-titulo>
<div class="card-body">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-4">
        <div class="d-flex gap-2">
            <app-button label="Generar Formato" icon="fas fa-file-excel" color="excel" (onClick)="generarFormato()">
            </app-button>

            <app-button label="Importar Excel" icon="fas fa-file-upload" color="excel" (onClick)="seleccionarArchivo()">
            </app-button>

            <app-button label="Cargar Datos" icon="fas fa-database" color="excel" (onClick)="cargarExcel()">
            </app-button>

            <input id="fileInput" type="file" (change)="importExcel($event)" style="display: none;" />
        </div>
    </div>
    <div class="table-responsive table-container mb-4">
        <table class=" custom-table">
            <thead>
                <tr>
                    <th>Primer Nombre</th>
                    <th>Segundo Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>DNI</th>
                    <th>Dirección</th>
                    <th>Edad</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Nacionalidad</th>
                    <th>Estado</th>
                    <th>Sede</th>
                    <th>Género</th>
                    <th>Tipo de Documento</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let rowData of data">
                    <td *ngFor="let cell of rowData.row; let i = index" [ngClass]="{
                        'celda-roja': (rowData.isCorreoValido && i === 4), 
                        'celda-azul': (rowData.isTelefonoValido && i === 5),
                        'celda-numero': (rowData.isNumeroValido && i === 6),
                      
                        'celda-sede': (rowData.sedeNoExiste && i === 14)
                    }">
                        {{ cell }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
