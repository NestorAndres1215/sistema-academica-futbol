<div class="separator">
    <h1 style="font-family: monospace;">Mantenimiento de Clase</h1>
    <div class="card-header position-sticky sticky-top">
        <button _ngcontent-yfb-c88="" class="volver-btn" (click)="volver()" class="btn btn-danger button_close"
            tabindex="0"><i _ngcontent-yfb-c88="" class="fas fa-long-arrow-alt-left"></i></button>
    </div>
</div>
<div class="card-body">
     <div class="row mb-4 g-2">
        <div class="col-6 col-md-auto">
            <app-button label="Exportar a Excel" icon="fas fa-file-excel" color="excel" (onClick)="exportarExcel()">
            </app-button>
        </div>

        <div class="col-6 col-md-auto">
            <app-button label="Exportar a PDF" icon="fas fa-file-pdf" color="pdf" (onClick)="exportarPDF()">
            </app-button>
        </div>
        <div class="col-6 col-md-auto">
            <app-button label="Imprimir" icon="fas fa-print" color="imprimir" (onClick)="exportarPrint()">
            </app-button>
        </div>
        <div class="col-6 col-md-auto ms-md-auto">
            <app-button label="Ver Desactivados" icon="fas fa-eye-slash" color="desactivar"
                (onClick)="verUsuariosDesactivados()">
            </app-button>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>CÃ³digo</th>
                <th>Clase</th>
                <th>Equipo</th>
                <th>Genero</th>
                <th>Hora</th>
                <th>Fecha Inicial</th>
                <th>Fecha Final</th>
                <th>Dias</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="pagedData.length === 0">
                <td colspan="8" style="text-align: center; color: grey;">
                    No hay datos disponibles.
                </td>
            </tr>
            <tr *ngFor="let row of pagedData">
                <td>{{ row.codigo }}</td>
                <td>{{ row.nombre }}</td>
                <td>{{ row.equipo.nombre }}</td>
                <td>{{ row.equipo.genero }}</td>
                <td>{{row.horario.inicioHora +" - "+row.horario.finHora}}</td>
                <td>{{row.inicio}}</td>
                <td>{{row.fin}}</td>
                <td>{{row.dia}}</td>
                <td>
                    <button mat-icon-button class="btn-editar" (click)="editar(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="btn-vista" (click)="visor(row)">
                        <mat-icon>visibility</mat-icon>
                    </button>

                </td>
            </tr>
        </tbody>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageChanged($event)">
    </mat-paginator>
</div>
