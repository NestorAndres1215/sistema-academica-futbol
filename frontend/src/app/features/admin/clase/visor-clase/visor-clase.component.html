<div class="card">
  <div class="card-header position-sticky sticky-top">
    <div
      class=" container d-flex flex-column flex-md-row align-items-center  align-items-md-center text-center text-md-start gap-3  ">
      <h1 class="fw-bold m-0 fs-3 fs-md-1">
        Detalle
      </h1>
    </div>
  </div>

    <div class="container mt-4 mb-4">

    <form [formGroup]="formulario">
      <div class="row">

        <div class="col-lg-4 col-md-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Código</mat-label>
            <input matInput formControlName="codigo">
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Equipo</mat-label>
            <input matInput formControlName="equipo">
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Género</mat-label>
            <input matInput formControlName="genero">
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Inicio Hora</mat-label>
            <input matInput formControlName="inicioHora">
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Fin Hora</mat-label>
            <input matInput formControlName="finHora">
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Fecha Inicio</mat-label>
            <input matInput formControlName="fechaInicio">
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Fecha Fin</mat-label>
            <input matInput formControlName="fechaFin">
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-12">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Día</mat-label>
            <input matInput formControlName="dia">
          </mat-form-field>
        </div>
      </div>

      <app-button label="Volver" icon="fas fa-long-arrow-alt-left" color="eliminar" (onClick)="volver()">
      </app-button>
    </form>

  </div>

</div>
