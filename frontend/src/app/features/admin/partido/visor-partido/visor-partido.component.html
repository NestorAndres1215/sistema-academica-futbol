<div class="card">
    <div class="card-header position-sticky sticky-top">
        <div
            class=" container d-flex flex-column flex-md-row align-items-center  align-items-md-center text-center text-md-start gap-3  ">
            <h1 class="fw-bold m-0 fs-3 fs-md-1">
                Detalle
            </h1>
        </div>
    </div>

    <div class="container mt-4 mb-4">
        <form [formGroup]="formulario">
            <div class="row">
                <div class="col-12 col-md-6">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Equipo </mat-label>
                        <input matInput formControlName="equipo">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Equipo Rival</mat-label>
                        <input matInput formControlName="equipoRival" >
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Fecha Nacimiento</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="fecha" style="height: 29px;"
                            placeholder="Selecciona una fecha">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Selecciona la hora</mat-label>
                        <input matInput type="time" formControlName="hora">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Lugar</mat-label>
                        <input matInput formControlName="lugar" >
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Tipo Partido</mat-label>
                        <input matInput formControlName="tipo">
                    </mat-form-field>
                </div>
            </div>
            <app-button label="Volver" icon="fas fa-long-arrow-alt-left" color="eliminar" (onClick)="cerrar()">
            </app-button>

        </form>
    </div>
</div>
