<app-titulo titulo="Detalle Equipo" [botonesConfig]="botonesConfig" (volver)="volver()">
</app-titulo>
<div class="container mb-4">
    <div class="d-flex align-items-center gap-3 mt-3">
        <mat-form-field class="custom-field flex-grow-1" appearance="fill">
            <mat-label>Equipo</mat-label>
            <mat-select [(ngModel)]="equipoSeleccionada" (selectionChange)="filtrarUsuarios()">
                <mat-option value="">Seleccionar equipo</mat-option>
                <mat-option *ngFor="let sede of equipo" [value]="sede.nombre">
                    {{ sede.nombre }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <br>
    <div class="row">
        <!-- Profesores -->
        <div class="col-lg-6 col-md-12 mb-4" style="border: 2px solid #ccc; padding: 20px;">
            <div class="mb-4">
                <app-titulo titulo="Profesores">
                </app-titulo>
            </div>
            <app-tabla [columnas]="columnasProfesores" [datos]="profesoresFiltrados"
                [botonesConfig]="botonesConfigTableProfesor" [onVer]="visor.bind(this)">
            </app-tabla>
        </div>
        <div class="col-lg-6 col-md-12 mb-4" style="border: 2px solid #ccc; padding: 20px;">
            <div class="mb-4">
                <app-titulo titulo="Estudiantes">
                </app-titulo>
            </div>
            <app-tabla [columnas]="columnasEstudiantes" [datos]="estudiantesFiltrados"
                [botonesConfig]="botonesConfigTableEstudiante" [onVer]="visor.bind(this)">
            </app-tabla>
        </div>
    </div>
</div>
