<app-titulo titulo="Mantenimiento de Equipo" [botonesConfig]="botonesConfig" (volver)="volver()">
</app-titulo>
<div class="card-body">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-4">
        <div class="d-flex gap-2">
            <app-button label="Exportar a Excel" icon="fas fa-file-excel" color="excel" (onClick)="exportarExcel()">
            </app-button>

            <app-button label="Exportar a PDF" icon="fas fa-file-pdf" color="pdf" (onClick)="exportarPDF()">
            </app-button>

            <app-button label="Imprimir" icon="fas fa-print" color="imprimir" (onClick)="exportarPrint()">
            </app-button>
        </div>
        <div class="d-flex gap-2">
            <app-button label="Registro" icon="fas fa-plus-circle" color="registrar" (onClick)="operar()">
            </app-button>
        </div>

    </div>
    <div class="d-flex align-items-center gap-3 mb-3">
        <!-- Selección de sede -->
        <mat-form-field class="custom-field flex-grow-1" appearance="fill">
            <mat-label>Sedes</mat-label>
            <mat-select [(ngModel)]="sedeSeleccionada" (selectionChange)="filtrarUsuarios()">
                <mat-option value="">Todas las sedes</mat-option>
                <mat-option *ngFor="let sede of sedes" [value]="sede.nombre">
                    {{ sede.nombre }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Selección de cargo -->
        <mat-form-field class="custom-field flex-grow-1" appearance="fill">
            <mat-label>Cargo</mat-label>
            <mat-select [(ngModel)]="generoSeleccionado" (selectionChange)="filtrarUsuarios()">
                <mat-option value="">Todos los genero</mat-option>
                <mat-option *ngFor="let cargo of generos" [value]="cargo.clave">
                    {{ cargo.descripcion1 }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>


    <app-tabla [columnas]="columnas" [datos]="usuariosFiltrados" [botonesConfig]="botonesConfigTable"
        [onActualizar]="editar.bind(this)" [onVer]="visor.bind(this)">
    </app-tabla>

    <app-pagination [totalItems]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageChanged($event)">
    </app-pagination>
</div>
