<app-titulo titulo="Mantenimiento de Equipo" [botonesConfig]="botonesConfig" (volver)="volver()">
</app-titulo>
<div class="card-body">
<div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-4">
        <div class="d-flex gap-2">
            <app-button label="Exportar a Excel" icon="fas fa-file-excel" color="excel" (onClick)="exportarExcel()">
            </app-button>

            <app-button label="Exportar a PDF" icon="fas fa-file-pdf" color="pdf" (onClick)="exportarPDF()">
            </app-button>

            <app-button label="Imprimir" icon="fas fa-print" color="imprimir" (onClick)="exportarPrint()">
            </app-button>
        </div>
        <div class="d-flex gap-2">
            <app-button label="Ver Desactivados" icon="fas fa-eye-slash" color="desactivar"
                (onClick)="verUsuariosDesactivados()">
            </app-button>

            <app-button label="Registro" icon="fas fa-plus-circle" color="registrar" (onClick)="operar()">
            </app-button>
        </div>

    </div>
    <div class="d-flex align-items-center gap-3 mb-3">
        <!-- Selecci贸n de sede -->
        <mat-form-field class="custom-field flex-grow-1" appearance="fill">
            <mat-label>Sedes</mat-label>
            <mat-select [(ngModel)]="sedeSeleccionada" (selectionChange)="filtrarUsuarios()">
                <mat-option value="">Todas las sedes</mat-option>
                <mat-option *ngFor="let sede of sedes" [value]="sede.nombre">
                    {{ sede.nombre }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Selecci贸n de cargo -->
        <mat-form-field class="custom-field flex-grow-1" appearance="fill">
            <mat-label>Cargo</mat-label>
            <mat-select [(ngModel)]="generoSeleccionado" (selectionChange)="filtrarUsuarios()">
                <mat-option value="">Todos los genero</mat-option>
                <mat-option *ngFor="let cargo of generos" [value]="cargo.clave">
                    {{ cargo.descripcion1 }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>C贸digo</th>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Sede</th>
                <th>Genero</th>
                <th>Acci贸n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="usuariosFiltrados.length === 0">
                <td colspan="8" style="text-align: center; color: grey;">
                    No hay datos disponibles.
                </td>
            </tr>
            <tr *ngFor="let row of usuariosFiltrados">
                <td>{{ row.codigo }}</td>
                <td>{{ row.nombre}}</td>
                <td>{{ row.categoria }}</td>
                <td>{{ row.sede }}</td>
                <td>{{ row.genero }}</td>
                <td>
                    <button mat-icon-button class="btn-editar" (click)="editar(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="btn-vista" (click)="visor(row)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageChanged($event)">
    </mat-paginator>


</div>
