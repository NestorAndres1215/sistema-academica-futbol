<div class="card">
  <div class="card-header position-sticky sticky-top">
    <div
      class=" container d-flex flex-column flex-md-row align-items-center  align-items-md-center text-center text-md-start gap-3  ">
      <h1 class="fw-bold m-0 fs-3 fs-md-1">
        Detalle
      </h1>
    </div>
  </div>
  <div class="container mt-4 mb-4">
    <form [formGroup]="formulario">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Primer Nombre</mat-label>
            <input formControlName="primerNombre" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Segundo Nombre</mat-label>
            <input formControlName="segundoNombre" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Apellido Paterno</mat-label>
            <input formControlName="apellidoPaterno" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Apellido Materno</mat-label>
            <input formControlName="apellidoMaterno" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Usuario</mat-label>
            <input formControlName="usuario" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Telefono</mat-label>
            <input formControlName="telefono" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>DNI</mat-label>
            <input formControlName="dni" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Correo</mat-label>
            <input formControlName="email" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Fecha Nacimiento</mat-label>
            <input formControlName="nacimiento" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nacionalidad</mat-label>
            <input formControlName="nacionalidad" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Direccion</mat-label>
            <input formControlName="direccion" matInput>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Edad</mat-label>
            <input formControlName="edad" matInput>
          </mat-form-field>
        </div>
      </div>

      <app-button label="Volver" icon="fas fa-long-arrow-alt-left" color="eliminar" (onClick)="cerrar()">
      </app-button>
    </form>
  </div>
</div>
