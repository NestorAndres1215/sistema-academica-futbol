<div class="card">
    <div class="card-header position-sticky sticky-top bg-light mb-3">
        <div class="container-fluid px-4 px-md-5 py-3">
            <div class="d-flex flex-column flex-md-row align-items-center text-center text-md-start gap-3">
                <h1 class="fw-bold m-0 fs-3 fs-md-1">
                    Actualizar
                </h1>
            </div>
        </div>
    </div>

	  <div class="container  mb-4">
        <form [formGroup]="formulario">
            <div class="row">
                <!-- Nombre 1 -->
                <div class="col-12 col-md-6 col-lg-3">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Primer Nombre</mat-label>
                        <input formControlName="primerNombre" matInput>
                    </mat-form-field>
                </div>

                <!-- Nombre 2 -->
                <div class="col-12 col-md-6 col-lg-3">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Segundo Nombre</mat-label>
                        <input formControlName="segundoNombre" matInput>
                    </mat-form-field>
                </div>

                <!-- Apellido Paterno -->
                <div class="col-12 col-md-6 col-lg-3">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido Paterno</mat-label>
                        <input formControlName="apellidoPaterno" matInput>
                    </mat-form-field>
                </div>

                <!-- Apellido Materno -->
                <div class="col-12 col-md-6 col-lg-3">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido Materno</mat-label>
                        <input formControlName="apellidoMaterno" matInput>
                    </mat-form-field>
                </div>

                <!-- Usuario -->
                <div class="col-12 col-md-6 col-lg-3">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input formControlName="usuario" matInput>
                    </mat-form-field>
                </div>


                <!-- Telefono -->
                <div class="col-12 col-md-6 col-lg-3">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input formControlName="telefono" matInput>
                    </mat-form-field>
                </div>

                <!-- DNI -->
                <div class="col-12 col-md-6 col-lg-3">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>DNI</mat-label>
                        <input formControlName="dni" matInput>
                    </mat-form-field>
                </div>

                <!-- Correo -->
                <div class="col-12 col-md-6 col-lg-3">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Correo</mat-label>
                        <input formControlName="email" matInput>
                    </mat-form-field>
                </div>

                <!-- Fecha Nacimiento -->
                <div class="col-12 col-md-6 col-lg-3">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Fecha Nacimiento</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="nacimiento"
                            placeholder="Seleccione su fecha de nacimiento" [min]="minDate" [max]="maxDate" />
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>


                <!-- Nacionalidad -->
                <div class="col-12 col-md-6 col-lg-3">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nacionalidad</mat-label>
                        <input formControlName="nacionalidad" matInput>
                    </mat-form-field>
                </div>

                <!-- Direccion -->
                <div class="col-12 col-md-6 col-lg-3">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Direccion</mat-label>
                        <input formControlName="direccion" matInput>
                    </mat-form-field>
                </div>

            </div>


            <div class="row g-2 ">
                <div class="col-12 col-md-6">
                    <app-button label="Actualizar" icon="fas fa-edit" color="editar" (onClick)="operar()">
                    </app-button>
                </div>

                <div class="col-12 col-md-6">
                    <app-button label="Volver" icon="fas fa-long-arrow-alt-left" color="eliminar" (onClick)="cerrar()">
                    </app-button>
                </div>
            </div>
        </form>
    </div>

</div>
