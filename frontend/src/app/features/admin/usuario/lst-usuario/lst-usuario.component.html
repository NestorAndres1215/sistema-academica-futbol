<app-titulo titulo="Mantenimiento de Usuario Administrador" [botonesConfig]="botonesConfig" (volver)="volver()">
</app-titulo>

<div class="card-body">
  <div class="row mb-4 g-2">
    <div class="col-6 col-md-auto">
      <app-button label="Exportar a Excel" icon="fas fa-file-excel" color="excel" (onClick)="exportarExcel()">
      </app-button>
    </div>
    <div class="col-6 col-md-auto">
      <app-button label="Exportar a PDF" icon="fas fa-file-pdf" color="pdf" (onClick)="exportarPDF()">
      </app-button>
    </div>
    <div class="col-6 col-md-auto">
      <app-button label="Imprimir" icon="fas fa-print" color="imprimir" (onClick)="exportarPrint()">
      </app-button>
    </div>
    <div class="col-6 col-md-auto ms-md-auto">
      <app-button label="Ver Desactivados" icon="fas fa-eye-slash" color="desactivar"
        (onClick)="verUsuariosDesactivados()">
      </app-button>
    </div>

  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Correo</th>
        <th>Telefono</th>
        <th>Dni</th>
        <th>Direccion</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of pagedData">
        <td>{{ row.codigo }}</td>
        <td>{{ row.primerNombre + " " + row.segundoNombre+ " "+row.apellidoPaterno+" " +row.apellidoMaterno }}</td>
        <td>{{ row.usuario.username }}</td>
        <td>{{ row.correo }}</td>
        <td>{{ row.telefono }}</td>
        <td>{{ row.dni }}</td>
        <td>{{ row.direccion }}</td>
        <td>
          <button mat-icon-button class="btn-editar" (click)="editar(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="btn-vista" (click)="visor(row)">
            <mat-icon>visibility</mat-icon>
          </button>

        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="pageChanged($event)">
  </mat-paginator>
</div>
