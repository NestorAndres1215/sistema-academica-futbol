<div class="card">
    <div class="card-header position-sticky sticky-top bg-light mb-3" >
        <div class="container-fluid px-4 px-md-5 py-3">
            <div class="d-flex flex-column flex-md-row align-items-center text-center text-md-start gap-3">
                <h1 class="fw-bold m-0 fs-3 fs-md-1">
                    Actualizar
                </h1>
            </div>
        </div>
    </div>

    <div class="container">
        <form [formGroup]="formulario">
            <div class="row">

                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Descripcion</mat-label>
                        <input formControlName="descripcion" matInput>
                    </mat-form-field>
                </div>
            </div>

               <div class="d-flex gap-2 justify-content-center ms-md-auto">
                    <app-button label="Editar" icon="fas fa-edit" color="editar" (onClick)="operar()">
                    </app-button>
                    <app-button label="Volver" icon="fas fa-long-arrow-alt-left" color="eliminar" (onClick)="cerrar()">
                    </app-button>
                </div>
        </form>
    </div>
</div>
