<app-titulo titulo="Mantenimiento de Tabla Generales" >
</app-titulo>
<div class="card-body">


    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-4">
        <div class="d-flex gap-2">
            <app-button label="Registro" icon="fas fa-plus-circle" color="registrar" (onClick)="operar()">
            </app-button>
        </div>
        <div class="d-flex gap-2">
            <app-button label="Ver Desactivados" icon="fas fa-eye-slash" color="desactivar"
                (onClick)="verUsuariosDesactivados()">
            </app-button>
        </div>
    </div>

    <app-tabla [columnas]="columnas" [datos]="pagedData" [botonesConfig]="botonesConfigTable"
        [onActualizar]="editar.bind(this)" [onVer]="visor.bind(this)" [onListado]="listado.bind(this)"
        [onDesactivar]="eliminar.bind(this)">
    </app-tabla>
    <app-pagination [totalItems]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageChanged($event)">
    </app-pagination>
</div>
