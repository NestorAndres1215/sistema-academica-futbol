<div class="card">
    <div class="card-header position-sticky sticky-top">
        <div
            class=" container d-flex flex-column flex-md-row align-items-center  align-items-md-center text-center text-md-start gap-3  ">
            <h1 class="fw-bold m-0 fs-3 fs-md-1">
                Detalle
            </h1>
        </div>
    </div>
    <div class="container mt-4 mb-4">
        <form [formGroup]="formulario">
            <div class="row">

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Codigo</mat-label>
                    <input formControlName="codigo" matInput>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Clave</mat-label>
                    <input formControlName="clave" matInput>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Descripcion</mat-label>
                    <input formControlName="descripcion" matInput>
                </mat-form-field>
            </div>
            <app-button label="Volver" icon="fas fa-long-arrow-alt-left" color="eliminar" (onClick)="cerrar()">
            </app-button>
        </form>
    </div>
</div>
