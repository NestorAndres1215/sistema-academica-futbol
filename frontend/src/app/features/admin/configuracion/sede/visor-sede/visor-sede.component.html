<div class="card">
    <div class="card-header position-sticky sticky-top">
        <button type="button" class=" btn btn-danger" (click)="cerrar()"><i
                class="fas fa-long-arrow-alt-left"></i></button>
        <h3 style="margin: 0; margin-top: 8px; margin-left: 20px; font-weight: 700px;font-family: monospace;">
            Visualizacion</h3>
    </div>
    <div class="container">
        <form [formGroup]="formulario">
            <div class="row">
      
                <div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput>
                    </mat-form-field>
                </div>

     
                <div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Direccion</mat-label>
                        <input formControlName="direccion" matInput>
                    </mat-form-field>
                </div>

               
                <div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Telefono</mat-label>
                        <input formControlName="telefono" matInput>
                    </mat-form-field>
                </div>



            </div>
        </form>
    </div>

</div>
