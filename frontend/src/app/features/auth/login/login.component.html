<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-3 bg-light">
  <div class="login-container shadow-lg rounded-4 p-5 bg-white" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-3">
      <i class="fas fa-user-circle" style="font-size: 60px; color: #3f51b5;"></i>
    </div>
    <h1 class="text-center mb-4 title">INICIAR SESIÓN</h1>
    <form [formGroup]="formulario" (ngSubmit)="operar()">
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Nombre de usuario</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput formControlName="username" placeholder="Digite su nombre de usuario" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100 mb-4">
        <mat-label>Contraseña</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'"
          placeholder="Digite su contraseña" required>
        <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()"
          aria-label="Mostrar u ocultar contraseña">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <app-button label="INICIAR SESION" icon="fas fa-plus-circle" color="registrar">
      </app-button>
    </form>
  </div>
</div>
