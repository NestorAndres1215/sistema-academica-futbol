<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-3">
  <div class="login-container d-flex shadow-lg rounded-4 overflow-hidden bg-white">
    <div class="login-panel p-5 d-flex flex-column justify-content-center">
      <h1 class="title">INICIAR SESIÓN</h1>

      <form [formGroup]="formulario" (ngSubmit)="operar()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre de usuario</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="username" name="username" required placeholder="Digite su nombre de usuario">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput formControlName="password" name="password" required
            [type]="hidePassword ? 'password' : 'text'" placeholder="Digite su contraseña">

          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button"
            aria-label="Mostrar u ocultar contraseña">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <app-button label="INICIAR SESION" icon="fas fa-plus-circle" color="registrar">
        </app-button>
      </form>
    </div>
    <div class="welcome-panel text-white text-center d-none d-md-flex  flex-column justify-content-center align-items-center p-5 position-relative">
      <h2 class="fw-bold display-5">BIENVENIDOS</h2>
      <h3 class="fw-normal mt-2">Academia Santos FC</h3>
      <p class="mt-3 px-3">
        Formando campeones dentro y fuera de la cancha
      </p>
    </div>
  </div>
</div>
